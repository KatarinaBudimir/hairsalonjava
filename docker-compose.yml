version: "3.7"
services:
  hairsalon:
    build: .
    container_name: hairsalon
    image: hairsalon:latest
    environment:
      - MYSQL_HOST=mysql
    ports:
      - "80:8080"
    networks:
      - hairsalon-network
    depends_on:
      - mysql
    restart: always

  mysql:
    container_name: mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    image: mysql:latest
    ports:
      - "3306:3306"
    networks:
      - hairsalon-network
    environment:
      - MYSQL_ROOT_PASSWORD=lozinka
      - MYSQL_DATABASE=hairsalon
      - MYSQL_USER=user
      - MYSQL_PASSWORD=lozinka
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

networks:
  hairsalon-network:
    driver: bridge
volumes:
  mysql-data:
  java-data: