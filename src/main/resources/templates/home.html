<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frizerski salon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            padding-top: 56px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }
        .nav-link {
            color: #fff;
        }
        .hero-section {
            background: url('https://images.unsplash.com/photo-1506214471986-37f3fadc9d81') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">DIVA</a>
        <div class="ml-auto">
            <a class="nav-link" href="/login">Prijavi se</a>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="hero-text">
        <h1>Welcome to Frizerski salon "Diva"</h1>
        <p>Your perfect look, our passion.</p>
    </div>
</section>

<div class="container mt-5">
    <h2 class="text-center mb-4">Na≈°e usluge</h2>
    <div class="row">
        <div th:each="hairService : ${hair_services}" class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hairService.serviceName}">Ime usluge</h5>
                    <p class="card-text" th:text="${hairService.description}">Opis usluge</p>
                    <p class="card-text"><strong>Cijena: <span th:text="${hairService.price}">0.00</span> KM</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
